<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-4 mt-3" *ngFor="let e of events" [hidden]="e.dateformatted < today">
      <div class="card">
        <div class="card-header text-white bg-dark 
              d-flex align-items-center justify-content-center h-100 text-truncate">
          <p>{{e.title}}</p>
        </div>
        <div class="card-body">
          <img src="{{e.img}}" alt="Imagem de capa do card">
          <p class="mt-3"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;{{e.datefull}}</p>
          <p title="{{e.address}}"><i class="fa fa-map-marker"
              aria-hidden="true"></i>&nbsp;&nbsp;<strong>{{e.locationName}}</strong>&nbsp;<i class="fa fa-info-circle" aria-hidden="true"></i></p>
          <br/><a target="_blank" href="{{e.url}}" class="btn btn-dark pgevento"><i class="fa fa-facebook-official" aria-hidden="true"></i>
            PÃ¡gina do evento</a>
        </div>
      </div>
    </div>
  </div>
  <br />
</div>
<router-outlet></router-outlet>
